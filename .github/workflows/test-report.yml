name: Run Jest and Publish Test Report

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 🧰 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧪 Run Jest tests with jest-stare
        run: |
          npm install -g jest-stare
          npm run test -- --reporters=default --reporters=jest-stare

      - name: ⬆️ Upload Jest report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: jest-stare-report
          path: jest-stare/

      - name: 🚀 Deploy Jest report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: jest-stare
          force_orphan: true
