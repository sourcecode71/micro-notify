name: Run Jest and Publish Test Report

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services  # ðŸ‘ˆ Set working directory to your backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Run Jest Tests
        run: npm run test

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: jest-stare-report
          path: services/jest-stare/  # Adjust if your test reports go elsewhere

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: services/jest-stare
          force_orphan: true
